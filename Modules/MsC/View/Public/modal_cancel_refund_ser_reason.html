<div id="cancel-refund-reason" class="modal hide">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button">×</button>
        <h3>取消原因</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal cancel-refund-form" method="post" action="{:U('RefundOrderSer/cancelRefund')}">
            <p>
                <textarea placeholder="填写取消退款的原因" name="cancel_refund_reason" style="width:97%;height: 100px;"></textarea>
            </p>
            <input type="hidden" name="ids" value="">
        </form>
    </div>
    <div class="modal-footer">
        <!--<a href="#modal-dispatch" data-toggle="modal" class="btn btn-primary sure-not-done-reason" href="javascript:void(0)" data-city-id="" data-id="" data-type="" data-reason="" onclick="surenotdonereason(this);">确定</a>-->
        <button class="btn btn-primary ajax-post" target-form="cancel-refund-form" type="submit">确 定</button>
        <a data-dismiss="modal" class="btn" href="javascript:void(0)">取消</a>
    </div>
</div>
<script>
    function setID(obj) {
        $('input[name="ids"]').val($(obj).attr('data-order-id'));
    }
</script>
