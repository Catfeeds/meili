<extend name="Public/base" />

<block name="main">

<div class="row-fluid main-row-fluid">

    <div class="span12">
        <div class="widget-box">
            <!--<div class="widget-title">
                <span class="icon">
                    <i class="icon-plus"></i>
                </span>
                <h5></h5>
            </div>-->
            <br>
            <div class="widget-content no-padding">
                <form class="form-horizontal text-height-27-form" method="post" action="{:U('Address/update')}" id="form">
                    <input type="hidden" name="model" value="MsC/Address">
                    <input type="hidden" name="id" value="{$row['id']}">
                    <div class="control-group">
                        <label class="control-label">联系人</label>
                        <div class="controls">
                            <input type="text" name="contacts" value="{$row['contacts']}" class="text-width-20" disabled>
                            <span class="help-block"> 联系人</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">联系电话</label>
                        <div class="controls">
                            <input type="text" name="mobile" value="{$row['mobile']}" class="text-width-20" disabled>
                            <span class="help-block">* 联系电话</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">地址</label>
                        <div class="controls">
                            <include file="./Modules/MsC/View/Public/region_choice.html"/>
                            <input type="text" name="address" value="{$row['address']}" class="text-width-30" maxlength="30" placeholder="详细地址">
                            <span class="help-block">* 可设置该地址所在的商圈</span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                        <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</block>
