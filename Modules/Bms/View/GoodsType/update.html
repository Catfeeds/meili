<extend name="Public/base" />

<block name="main">

    <div class="row-fluid main-row-fluid">

        <div class="span12">
            <div class="widget-box">
                <!--<div class="widget-title">
                    <span class="icon">
                        <i class="fa fa-plus"></i>
                    </span>
                    <h5>更新行为信息</h5>
                </div>-->
                <br>
                <div class="widget-content no-padding">
                    <form class="form-horizontal text-height-27-form" method="post" action="{:U('GoodsType/update')}">
                        <input type="hidden" name="model" value="GoodsType">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">类型名称</label>
                            <div class="controls">
                                <input type="text" name="type_name" value="{$row['type_name']}" class="text-width-20" maxlength="15">
                                <span class="help-block">* 类型名称必须</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">属性分组</label>
                            <div class="controls">
                                <input type="text" name="type_group" value="{$row['type_group']}" class="text-width-40">
                                <span class="help-block">该类型下有几个属性组，英文逗号隔开</span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
