<extend name="Public/base" />

<block name="main">
    <div class="row-fluid main-row-fluid">

        <div class="span12">
            <div class="widget-box">

                <div class="widget-title widget-title-search list-widget-title">
                    <button class="btn btn-success href" url="{:U('ShopRegion/index')}" target-form="ids">返回</button>&nbsp;
                    <form action="{:U('Region/index')}" method="post" class="form">
                        <input type="text" name="region_name" value="{$_REQUEST['region_name']}" placeholder="地区简称">
                        <input type="text" name="all_name" value="{$_REQUEST['all_name']}" placeholder="地区正式名称">
                        {$select}
                        <button class="btn btn-inverse">查询</button>
                    </form>
                </div>

                <div class="widget-content no-padding no-border">
                    <table class="table table-bordered table-striped with-check reset-checkbox">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>城市名称</th>
                            <th>全称</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <empty name="list"><tr><td colspan="30">Aho！没有查询结果！！</td></tr></empty>
                        <volist name="list" id="row">
                            <tr>
                                <td>{$row['id']}</td>
                                <td>{$row['all_name']}</td>
                                <td>{$row['merger_name']}</td>
                                <td>{$row['status']|get_status_title}</td>
                                <td>
                                    <if condition ="in_array($row['type_id'],$spec_types)">
                                    </if>
                                    <a href="{:U('Region/sAdd',array('model'=>'Region','id'=>$row['id']))}" title="开通" class="">
                                        <span class="label label-success label-success-hover">开通</span></a>&nbsp;
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>

                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
</block>
