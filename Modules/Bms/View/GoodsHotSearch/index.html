<extend name="Public/base" />

<block name="main">
    <div class="row-fluid main-row-fluid">

        <div class="span12">
            <div class="widget-box">

                <div class="widget-title widget-title-search list-widget-title">
                    <button class="btn btn-success href" url="{:U('GoodsHotSearch/add')}" target-form="ids">新增</button>&nbsp;
                    <button class="btn btn-danger confirm ajax-post" url="{:U('GoodsHotSearch/delete',array('model'=>'GoodsHotSearch'))}" target-form="ids">删除</button>&nbsp;
                </div>

                <div class="widget-content no-padding no-border">
                    <table class="table table-bordered table-striped with-check reset-checkbox">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/><!--<i class="icon-resize-vertical"></i>--></th>
                            <th>ID</th>
                            <th>关键字</th>
                            <th>是否热门</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <empty name="list"><tr><td colspan="30">Aho！没有查询结果！！</td></tr></empty>
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td>{$row['id']}</td>
                                <td>{$row['keywords']}</td>
                                <td>
                                    <select class="quick-edit-select" data-model="GoodsHotSearch" data-id="{$row['id']}" data-field="is_hot" data-focus-value="{$row['is_hot']}" onchange="quick_edit_select_change(this)">
                                        <option value="1" >是</option>
                                        <option value="0" >否</option>
                                    </select>
                                </td>
                                <td>
                                    <a href="{:U('GoodsHotSearch/update',array('id'=>$row['id'],'model'=>'GoodsHotSearch'))}" title="编辑" class="">
                                        <span class="label label-success label-success-hover">编辑</span></a>&nbsp;
                                    <a href="{:U('GoodsHotSearch/delete',array('model'=>'GoodsHotSearch','ids'=>$row['id']))}" title="删除" class="confirm ajax-get">
                                        <span class="label label-important label-important-hover">删除</span></a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>

                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
</block>
